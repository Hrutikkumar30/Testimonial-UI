<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonials Slider</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="testimonials-container">
      <div class="progress-bar"></div>

      <i class="fas fa-quote-left fa-quote"></i>

      <p class="testimonial">Loading testimonial...</p>

      <i class="fas fa-quote-right fa-quote"></i>

      <div class="user">
        <img src="" alt="User Image" class="user-image" />
        <div class="user-details">
          <h3 class="username">Loading...</h3>
          <p class="role">Loading...</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
